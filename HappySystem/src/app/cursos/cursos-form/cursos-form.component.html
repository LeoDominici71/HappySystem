<h1 class="mt-4" style="color: #183356;">Course</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active" style="color: #183356;">Register</li>
</ol>
<div class="container">
    <form #Form="ngForm" (submit)="OnSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="sucess == true">
                    Course saved with success

                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of error">
                    {{ erro }}

                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">

                    <label>Descri√ßao do Curso</label>
                    <input class="form-control" [(ngModel)]="curso.descricao" type="text" name="descricao"
                        id="inputDescricao">



                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Nome do Curso</label>
                    <input class="form-control" [(ngModel)]="curso.nome" type="text" name="nome" id="inputNome">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Professor ID:</label>
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="curso.professorId">
                        <option value="">Selecione ... </option>
                        <option *ngFor="let diretors of diretor" [ngValue]="diretors.matricula">
                            {{ diretors.nome }}
                        </option>

                    </select>

                </div>
            </div>


            <div class="col-md-6">
                <div class="form-group">
                    <label>Curso ID</label>
                    <input class="form-control" [ngModel]="curso.id" type="text" name="id"  disabled="true">
                </div>
            </div>
        </div>




        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    Salvar
                </button>
            </div>
        </div>
    </form>

</div>
