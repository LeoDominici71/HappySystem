<h1 class="mt-4" style="color: #183356;">Courses</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active" style="color: #183356;">Search</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()" >
                <i class="fa fa-plus"></i> Novo
            </button>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Descricao</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>
                    <tr *ngFor="let curso of cursos" >
                        <td>{{ curso.id }}</td>
                        <td>{{ curso.nome }}</td>
                        <td>{{ curso.descricao }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/cursos-form/{{ curso.id }}">
                                <i class="fa fa-edit"></i>
                            </button>

                            <button class="btn btn-danger" (click)="preparaDelecao(curso)" data-toggle="modal"
                                data-target="#modalDelecao">
                                <i class="fa fa-trash"></i>
                            </button>


                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>
    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmaçao</h4>

                </div>
                <div class="modal-body" *ngIf="cursoSelecionado">
                    Confirma a deleçao do curso {{ cursoSelecionado.nome }}?

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarCurso()" data-dismiss="modal">Confirmar</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancelar</button>

                </div>
            </div>
        </div>

    </div>
</div>
