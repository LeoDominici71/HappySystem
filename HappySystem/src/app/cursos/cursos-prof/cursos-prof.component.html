<h1 class="mt-4" style="color: #183356;">Professor</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active" style="color: #183356;">Consulta Cursos</li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6"><label for="inputNome"> Nome Professor: </label><input type="text" [(ngModel)]="nome"
                    name="nome" class="form-control" id="inputNome"></div>

        </div>

        <br />
        <div class="row">
            <div class="col-m-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>Consultar


                </button>
            </div>
        </div>
    </form>

    <br>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID do Curso</th>
                        <th>Nome do Curso</th>
                        <th>Descri√ßao</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of lista">
                        <td>{{ c.id }} </td>
                        <td>{{ c.nome }} </td>
                        <td>{{ c.descricao }} </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
