<h1 class="mt-4" style="color: #183356;">Professors</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active" style="color: #183356;">{{ diretor.matricula ? 'Edit' : 'Register' }}</li>
</ol>
<div class="container">
    <form #diretorForm="ngForm" (ngSubmit)="OnSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="sucess == true">
                    Professor saved/updated with success

                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of error">
                    {{ erro }}

                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Matricula:</label>
                    <input type="text" class="form-control" [ngModel]="diretor.matricula" name="matricula"
                        disabled="true" />

                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>CPF: *</label>
                    <input type="text" class="form-control" [(ngModel)]="diretor.cpf" name="cpf" />

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Name: *</label>
                    <input type="text" class="form-control" [(ngModel)]="diretor.nome" name="nome" />

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Speciality: *</label>
                    <input type="text" class="form-control" [(ngModel)]="diretor.especialidade" name="especialidade" />

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-success" *ngIf="!diretor.matricula">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>

            <div class="col-md-2">
                <button type="submit" class="btn btn-primary" *ngIf="diretor.matricula">
                    <i class="fa fa-sync-alt"></i> Update
                </button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-danger" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Back
                </button>
            </div>
        </div>
    </form>

</div>
