<h1 class="mt-4" style="color: #183356;">Professor</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active" style="color: #183356;">Consulta Nota</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro }}
            </div>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="col-md-6">
                <label for="inputstudentId"> Matricula do Estudante: </label>
                <input type="text" [(ngModel)]="studentId" name="studentId" class="form-control" id="inputstudentId">
            </div>
            <div class="col-md-6">
                <label for="inputcourseId"> Id do Curso: </label>
                <input type="text" [(ngModel)]="courseId" name="courseId" class="form-control" id="inputcourseId">
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-danger" (click)="deletarGrade()" >
                    <i class="fa fa-trash"></i> Deletar
                </button>

                <button type="button" class="btn btn-danger" (click)="voltarParaListagem()" style="margin-left: 10px;">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
            <div class="alert alert-warning" role="alert" *ngIf="message">
                {{ message }}
            </div>
        </div>
    </form>
</div>
