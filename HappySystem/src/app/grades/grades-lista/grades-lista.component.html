<h1 class="mt-4" style="color: #183356;">Student</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active" style="color: #183356;">Consulta Nota</li>
</ol>
<div class="container">
    <form #consultaForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-6">
                <label for="inputstudentNome"> Nome do Estudante: </label>
                <input type="text" [(ngModel)]="studentNome" name="studentNome" class="form-control" id="inputstudentNome">
            </div>
            <div class="col-md-6">
                <label for="inputNomeCurso"> Nome do Curso: </label>
                <input type="text" [(ngModel)]="cursoNome" name="cursoNome" class="form-control" id="inputcursoNome">
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fa fa-search"></i>Consultar
                </button>
            </div>
            <div class="alert alert-warning" role="alert" *ngIf="message">
                {{ message }}
            </div>
        </div>
    </form>
    <br>
    <div class="row">
        <div class="alert">
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Notas</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of Lista">
                        <td>{{ c.grades }} </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
